{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}
{% load bootstrap4 %}
{% block content %}
    <div class="container">
        <div class="jumbotron mt-2">
            <h1>Sign Up</h1>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-dark" value="Login">
            </form>
        </div>
    </div>
{% endblock %}
